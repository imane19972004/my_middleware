<!DOCTYPE html>
<html lang="fr">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Let's Go Biking - Planificateur d'itinéraires</title>
	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
	<style>
		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}

		body {
			font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
			background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
			min-height: 100vh;
			padding: 20px;
		}

		.container {
			max-width: 1400px;
			margin: 0 auto;
			display: grid;
			grid-template-columns: 350px 1fr;
			gap: 20px;
			height: calc(100vh - 40px);
		}

		.sidebar {
			background: white;
			border-radius: 15px;
			padding: 25px;
			box-shadow: 0 10px 30px rgba(0,0,0,0.2);
			overflow-y: auto;
		}

		.map-container {
			background: white;
			border-radius: 15px;
			overflow: hidden;
			box-shadow: 0 10px 30px rgba(0,0,0,0.2);
		}

		h1 {
			color: #667eea;
			margin-bottom: 20px;
			font-size: 24px;
		}

		.input-group {
			margin-bottom: 15px;
		}

		label {
			display: block;
			margin-bottom: 5px;
			color: #333;
			font-weight: 600;
			font-size: 14px;
		}

		input[type="text"], input[type="number"] {
			width: 100%;
			padding: 12px;
			border: 2px solid #e0e0e0;
			border-radius: 8px;
			font-size: 14px;
			transition: border-color 0.3s;
		}

			input[type="text"]:focus, input[type="number"]:focus {
				outline: none;
				border-color: #667eea;
			}

		.btn {
			width: 100%;
			padding: 14px;
			background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
			color: white;
			border: none;
			border-radius: 8px;
			font-size: 16px;
			font-weight: 600;
			cursor: pointer;
			transition: transform 0.2s, box-shadow 0.2s;
			margin-top: 10px;
		}

			.btn:hover {
				transform: translateY(-2px);
				box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
			}

			.btn:disabled {
				background: #ccc;
				cursor: not-allowed;
				transform: none;
			}

		.notifications-section {
			margin-top: 30px;
			padding-top: 20px;
			border-top: 2px solid #f0f0f0;
		}

			.notifications-section h2 {
				font-size: 18px;
				color: #333;
				margin-bottom: 15px;
			}

		.notifications-container {
			max-height: 300px;
			overflow-y: auto;
			margin-top: 15px;
		}

		.notification {
			padding: 12px;
			margin-bottom: 10px;
			border-radius: 8px;
			animation: slideIn 0.3s ease;
			display: flex;
			align-items: center;
			gap: 10px;
		}

			.notification.green {
				background: #d4edda;
				border-left: 4px solid #28a745;
			}

			.notification.orange {
				background: #fff3cd;
				border-left: 4px solid #ffc107;
			}

			.notification.red {
				background: #f8d7da;
				border-left: 4px solid #dc3545;
			}

		.notification-icon {
			font-size: 24px;
		}

		.notification-content {
			flex: 1;
		}

		.notification-message {
			font-size: 14px;
			color: #333;
			margin-bottom: 3px;
		}

		.notification-time {
			font-size: 11px;
			color: #666;
		}

		@keyframes slideIn {
			from {
				opacity: 0;
				transform: translateX(-20px);
			}

			to {
				opacity: 1;
				transform: translateX(0);
			}
		}

		#map {
			width: 100%;
			height: 100%;
		}

		.status {
			padding: 10px;
			margin-top: 10px;
			border-radius: 8px;
			font-size: 13px;
		}

			.status.success {
				background: #d4edda;
				color: #155724;
			}

			.status.error {
				background: #f8d7da;
				color: #721c24;
			}

			.status.info {
				background: #d1ecf1;
				color: #0c5460;
			}

		.itinerary-steps {
			margin-top: 15px;
			padding: 10px;
			background: #f8f9fa;
			border-radius: 8px;
			max-height: 200px;
			overflow-y: auto;
		}

		.step-item {
			padding: 8px;
			margin-bottom: 5px;
			background: white;
			border-radius: 4px;
			font-size: 13px;
		}

		::-webkit-scrollbar {
			width: 8px;
		}

		::-webkit-scrollbar-track {
			background: #f1f1f1;
			border-radius: 10px;
		}

		::-webkit-scrollbar-thumb {
			background: #667eea;
			border-radius: 10px;
		}

			::-webkit-scrollbar-thumb:hover {
				background: #764ba2;
			}
	</style>
</head>
<body>
	<div class="container">
		<div class="sidebar">
			<h1>🚴 Let's Go Biking</h1>

			<div class="input-group">
				<label for="origin">📍 Origine</label>
				<input type="text" id="origin" placeholder="Ex: Paris" value="Paris">
			</div>

			<div class="input-group">
				<label for="destination">🎯 Destination</label>
				<input type="text" id="destination" placeholder="Ex: Lyon" value="Lyon">
			</div>

			<div class="input-group">
				<label for="minBikes">🚲 Vélos minimum</label>
				<input type="number" id="minBikes" value="1" min="1">
			</div>

			<button class="btn" id="searchBtn">Rechercher un itinéraire</button>

			<div id="status"></div>
			<div id="itinerarySteps" class="itinerary-steps" style="display:none;"></div>

			<div class="notifications-section">
				<h2>🔔 Notifications en temps réel</h2>
				<button class="btn" id="subscribeBtn">Activer les notifications</button>
				<div id="notifications" class="notifications-container"></div>
			</div>
		</div>

		<div class="map-container">
			<div id="map"></div>
		</div>
	</div>

	<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>

	<script>
		// ✅ Configuration - VIRGULE CORRIGÉE !
		const CONFIG = {
			routingServiceUrl: 'http://localhost:8003/RoutingServer',  
			stompBrokerUrl: 'ws://localhost:61614/stomp'
		};

		// ✅ Initialisation de la carte
		let map = L.map('map').setView([46.603354, 1.888334], 6);
		L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
			attribution: '© OpenStreetMap contributors'
		}).addTo(map);

		let routeLayer = null;
		let stompClient = null;
		let isConnectedToStomp = false;

		// ✅ Connexion STOMP à ActiveMQ
		function connectToActiveMQ() {
			const ws = new WebSocket(CONFIG.stompBrokerUrl);
			stompClient = Stomp.over(ws);

			stompClient.connect('admin', 'admin',
				function onConnect() {
					console.log('✅ Connecté à ActiveMQ');
					isConnectedToStomp = true;
					showStatus('🔔 Notifications activées (ActiveMQ connecté)', 'success');

					// S'abonner aux topics
					stompClient.subscribe('/topic/weather', function (message) {
						const data = JSON.parse(message.body);
						displayNotification({
							icon: '☀️',
							message: data.message || 'Météo mise à jour',
							level: data.severity || 'green',
							timestamp: new Date().toLocaleTimeString()
						});
					});

					stompClient.subscribe('/topic/pollution', function (message) {
						const data = JSON.parse(message.body);
						displayNotification({
							icon: '🌿',
							message: data.message || 'Qualité de l\'air mise à jour',
							level: data.severity || 'green',
							timestamp: new Date().toLocaleTimeString()
						});
					});

					stompClient.subscribe('/topic/events', function (message) {
						const data = JSON.parse(message.body);
						displayNotification({
							icon: '🎉',
							message: data.message || 'Événement détecté',
							level: data.severity || 'orange',
							timestamp: new Date().toLocaleTimeString()
						});
					});

					// Message de bienvenue
					displayNotification({
						icon: '🔔',
						message: 'Connexion ActiveMQ réussie ! Notifications en temps réel activées.',
						level: 'green',
						timestamp: new Date().toLocaleTimeString()
					});
				},
				function onError(error) {
					console.error('❌ Erreur ActiveMQ:', error);
					isConnectedToStomp = false;
					showStatus('⚠️ ActiveMQ non disponible, mode simulation activé', 'error');
					simulateNotifications();
				}
			);
		}

		// ✅ Gestion des notifications
		document.getElementById('subscribeBtn').addEventListener('click', function () {
			this.disabled = true;
			connectToActiveMQ();
		});

		// Mode simulation si ActiveMQ pas dispo
		function simulateNotifications() {
			const notifications = [
				{ icon: '☀️', message: 'Météo favorable pour le vélo', level: 'green' },
				{ icon: '✅', message: 'Qualité de l\'air excellente', level: 'green' },
				{ icon: '⚠️', message: 'Pollution modérée détectée', level: 'orange' },
				{ icon: '🎉', message: 'Événement en centre-ville', level: 'orange' },
				{ icon: '🌧️', message: 'Risque de pluie dans 30min', level: 'orange' }
			];

			setInterval(() => {
				const notif = notifications[Math.floor(Math.random() * notifications.length)];
				notif.timestamp = new Date().toLocaleTimeString();
				displayNotification(notif);
			}, 20000);

			displayNotification({
				icon: '🔔',
				message: 'Système de notifications actif (mode simulation)',
				level: 'green',
				timestamp: new Date().toLocaleTimeString()
			});
		}

		function displayNotification(notification) {
			const container = document.getElementById('notifications');
			const div = document.createElement('div');
			div.className = `notification ${notification.level}`;
			div.innerHTML = `
					<div class="notification-icon">${notification.icon}</div>
					<div class="notification-content">
						<div class="notification-message">${notification.message}</div>
						<div class="notification-time">${notification.timestamp}</div>
					</div>
				`;
			container.insertBefore(div, container.firstChild);
			while (container.children.length > 10) {
				container.removeChild(container.lastChild);
			}
		}

		// ✅ Gestion de la recherche d'itinéraire
		document.getElementById('searchBtn').addEventListener('click', async function () {
			const origin = document.getElementById('origin').value.trim();
			const destination = document.getElementById('destination').value.trim();
			const minBikes = parseInt(document.getElementById('minBikes').value);

			if (!origin || !destination) {
				showStatus('⚠️ Veuillez renseigner origine et destination', 'error');
				return;
			}

			showStatus('🔍 Calcul de l\'itinéraire en cours...', 'info');
			this.disabled = true;

			try {
				const itinerary = await callRoutingService(origin, destination, minBikes);

				if (itinerary.Instructions && itinerary.Instructions.includes('✅')) {
					showStatus(itinerary.Instructions, 'success');
					displayItinerarySteps(itinerary.Steps);
					drawRouteOnMap(itinerary);
				} else {
					showStatus(itinerary.Instructions || '❌ Erreur inconnue', 'error');
				}
			} catch (error) {
				showStatus('❌ Erreur: ' + error.message, 'error');
				console.error(error);
			} finally {
				this.disabled = false;
			}
		});

		// ✅ Appel SOAP au RoutingServer
		async function callRoutingService(origin, destination, minBikes) {
			const soapEnvelope = `<?xml version="1.0" encoding="utf-8"?>
<soap:Envelope xmlns:soap="http://schemas.xmlsoap.org/soap/envelope/"
				   xmlns:tem="http://tempuri.org/">
	  <soap:Body>
		<tem:GetItinerary>
		  <tem:request>
			<tem:Origin>${escapeXml(origin)}</tem:Origin>
			<tem:Destination>${escapeXml(destination)}</tem:Destination>
			<tem:MinBikes>${minBikes}</tem:MinBikes>
		  </tem:request>
		</tem:GetItinerary>
	  </soap:Body>
</soap:Envelope>`;

			const response = await fetch(CONFIG.routingServiceUrl, {
				method: 'POST',
				headers: {
					'Content-Type': 'text/xml; charset=utf-8',
					'SOAPAction': 'http://tempuri.org/IRoutingService/GetItinerary'
				},
				body: soapEnvelope
			});

			if (!response.ok) {
				throw new Error(`Erreur HTTP ${response.status}`);
			}

			const xmlText = await response.text();
			return parseSoapResponse(xmlText);
		}

		function parseSoapResponse(xml) {
			const parser = new DOMParser();
			const doc = parser.parseFromString(xml, 'text/xml');

			const getTagValue = (tagName) => {
				const el = doc.getElementsByTagName(tagName)[0];
				return el ? el.textContent : '';
			};

			const steps = [];
			const stepNodes = doc.getElementsByTagName('Step');
			for (let node of stepNodes) {
				steps.push({
					Instruction: node.getElementsByTagName('Instruction')[0]?.textContent || '',
					Distance: parseFloat(node.getElementsByTagName('Distance')[0]?.textContent || 0),
					Type: node.getElementsByTagName('Type')[0]?.textContent || ''
				});
			}

			return {
				Instructions: getTagValue('Instructions'),
				TotalDistance: parseFloat(getTagValue('TotalDistance')),
				TotalDuration: parseFloat(getTagValue('TotalDuration')),
				Steps: steps
			};
		}

		function displayItinerarySteps(steps) {
			const container = document.getElementById('itinerarySteps');
			container.innerHTML = '<strong>🗺️ Étapes:</strong>';

			if (!steps || steps.length === 0) {
				container.innerHTML += '<div class="step-item">Aucune étape disponible</div>';
			} else {
				steps.forEach((step, i) => {
					const div = document.createElement('div');
					div.className = 'step-item';
					div.innerHTML = `${i + 1}. ${step.Instruction} <em>(${(step.Distance / 1000).toFixed(2)} km)</em>`;
					container.appendChild(div);
				});
			}

			container.style.display = 'block';
		}

		function drawRouteOnMap(itinerary) {
			if (routeLayer) {
				map.removeLayer(routeLayer);
			}
			showStatus('✅ Itinéraire calculé !', 'success');
		}

		function showStatus(message, type) {
			const statusDiv = document.getElementById('status');
			statusDiv.className = `status ${type}`;
			statusDiv.textContent = message;
		}

		function escapeXml(unsafe) {
			return unsafe.replace(/[<>&'"]/g, (c) => {
				switch (c) {
					case '<': return '&lt;';
					case '>': return '&gt;';
					case '&': return '&amp;';
					case '\'': return '&apos;';
					case '"': return '&quot;';
				}
			});
		}

		// Test au chargement
		console.log('✅ JavaScript chargé correctement');
	</script>
</body>
</html>
